<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <div class="container mt-5">
    <div class="col-lg-4 m-auto">
      <p class="h1 mb-3">Sign Up</p>
      <text-input
        label="User Name"
        formControlName="userName"
        [formControlError]="formErrors.userName"
      ></text-input>
      <text-input
        class="mt-3"
        label="Password"
        formControlName="password"
        [formControlError]="formErrors.password"
        [isPassword]="true"
      ></text-input>
      <button class="mt-3 btn btn-primary">Login</button>
    </div>
  </div>
</form>
