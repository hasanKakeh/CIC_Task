<div class="container mt-4">
  <h1>Cities</h1>
  <div class="row mt-4">
    <div [formGroup]="formGroup" class="col-lg-4">
      <text-input
        formControlName="search"
        placeholder="search here..."
      ></text-input>
    </div>
    <div class="col-lg-1 col-sm-3 mt-sm-2 mt-lg-0 ms-auto">
      <button class="btn w-100 btn-primary" (click)="openCityModal(null)">
        Add
      </button>
    </div>
    <div class="mt-2">
      <data-table
        [columns]="columns"
        [data]="
          data
            | async
            | filter: formGroup.controls['search'].value:'country':'name'
        "
        (onClickAction)="onClickActionTable($event)"
      ></data-table>
    </div>
  </div>
</div>
<ng-template #cityForm let-modal>
  <div class="modal-body">
    <city-form [city]="city"></city-form>
  </div>
</ng-template>
