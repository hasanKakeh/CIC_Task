<table class="table curved table-hover table-responsive table-striped">
  <thead>
    <tr>
      <th *ngFor="let column of columns" scope="col">
        {{ column.name }}
      </th>
      <th class="header-cell"></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of data">
      <td *ngFor="let column of columns" class="cell">{{ item[column.id] }}</td>

      <td class="cell">
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-sm btn-info"
            (click)="onClickAction.emit({ action: 'edit', data: item })"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button
            class="btn btn-sm ms-2 btn-danger"
            (click)="onClickAction.emit({ action: 'delete', data: item })"
          >
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
